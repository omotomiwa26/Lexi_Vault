<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employees List</title>
</head>
<body>
    <h1>Employees List</h1>
    <ul>
        {% for employee in employees %}
            <li>{{ employee.emp_no }} - {{ employee.birth_date }} - {{ employee.first_name }} - {{ employee.last_name }} - {{ employee.gender }} - {{ employee.hire_date }}</li>
        {% endfor %}
    </ul>
</body>
</html>
