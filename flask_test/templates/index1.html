<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexi_Vault</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Dictionary</h1>
    <table>
        <thead>
            <tr>
               <!-- <th>Word ID</th> -->
                   <th>Word</th>
              <!-- <th>Part of Speech</th> -->
              <!-- <th>Meanings</th> -->
            </tr>
        </thead>
        <tbody>
            {% for word in dictionary %}
                <tr>
                   <!-- <td>{{ word.word_id }}</td> -->
                        <td>{{ word.words }}</td> 
                   <!-- <td>{{ word.part_of_speech }}</td> -->
                   <!-- <td>{{ word.meanings }}</td> -->
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
