<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        input[type="text"], textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button.audio-btn {
            background-color: #008CBA;
        }
        button:hover {
            background-color: #45a049;
        }
        textarea {
            height: 100px;
            resize: none;
        }
        .result {
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Word Search</h1>
    <input type="text" id="wordInput" placeholder="Enter a word...">
    <button onclick="searchWord()">Search</button>
    <button class="audio-btn" onclick="pronounceWord()">Pronounce</button>
    <textarea id="allWords" placeholder="All words will be displayed here..." readonly></textarea>
    <div class="result" id="searchResult"></div>
</div>

<script>
    function searchWord() {
        // Get the input value
        var word = document.getElementById("wordInput").value;
        // Simulate searching (replace with actual search functionality)
        var result = "Definition of " + word + " goes here.";
        // Display the result
        document.getElementById("searchResult").innerText = result;
    }

    function pronounceWord() {
        // Simulate pronunciation (replace with actual pronunciation functionality)
        alert("Pronouncing the word...");
    }
</script>

</body>
</html>
