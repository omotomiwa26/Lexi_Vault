<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../static/styles/lexi_vault.css">
    <link rel="icon" type="image/png" href="../static/images/logo.png">
    <script src="../static/scripts/word_search.js"></script>
    <script src="../static/scripts/word_speech.js"></script>
    <title>Lexi_Vault</title>
</head>
<body>
    <div class="img">
    <img src="../static/images/lexi_vault.png" alt="Your Image">
    </div>
    <div class="container">
    <h1>Word Search</h1>
    <form method="post">
        <input type="text" name="word" id="wordInput" placeholder="Enter a word to search...">
        <button type="submit" name="action" value="search">Search Word</button>
    </form>
    <br>
    <button type="submit" name="action" value="pronounce">Pronounce Word</button>
    <textarea id="allWords" readonly>{{ all_words }}</textarea>
    <textarea id="searchResult" readonly>{{ meaning }}</textarea>
</body>
</html>
